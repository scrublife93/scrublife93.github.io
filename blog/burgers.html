            <!-- Mobile Menu Overlay -->

                class="hidden fixed inset-0 bg-black/95 z-40 flex flex-col items-center justify-center gap-8 text-2xl font-heading font-bold uppercase tracking-widest">

    <!-- Header -->
    <header class="pt-48 pb-12 px-4 bg-surface text-center mb-12 border-b border-white/5">
        <div class="container mx-auto">
            <span class="text-accent text-sm font-bold tracking-widest uppercase mb-4 block animate-fade-in-up">The
                Definitive Ranking</span>
            <h1 class="font-heading text-5xl md:text-7xl font-bold mb-6">Zurich Burger Guide</h1>
            <p class="text-xl text-gray-400 max-w-2xl mx-auto">Updated for 2025. Click any card for the full breakdown.
            </p>
        </div>
    </header>

    <!-- Burger Grid -->
    <section class="pb-32 px-4 md:px-8">
        <div class="container mx-auto">
            <div id="burger-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- JS Populated -->
            </div>
        </div>
    </section>

    <!-- Review Modal -->
    <div id="review-modal" class="fixed inset-0 z-[100] hidden bg-black/95 items-center justify-center p-4">
        <button onclick="closeModal()"
            class="absolute top-6 right-6 text-white text-4xl hover:text-accent transition-colors z-[110]">
            <i class="fas fa-times"></i>
        </button>

        <div
            class="w-full max-w-4xl bg-surface rounded-xl border border-white/10 overflow-hidden relative max-h-[90vh] overflow-y-auto animate-fade-in-up">
            <!-- Modal Header Image -->
            <div id="modal-image" class="h-64 md:h-80 w-full bg-cover bg-center"></div>

            <div class="p-8 md:p-12">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 gap-4">
                    <div>
                        <h2 id="modal-title" class="font-heading text-4xl font-bold text-white mb-2"></h2>
                        <p id="modal-meta" class="text-accent uppercase tracking-widest text-sm font-bold"></p>
                    </div>
                    <div id="modal-badge-container"></div>
                </div>

                <!-- Ratings -->
                <div class="bg-black/30 p-6 rounded-xl border border-white/5 mb-8">
                    <h3 class="font-heading text-lg font-bold mb-4 uppercase tracking-widest text-gray-400">Score
                        Breakdown</h3>
                    <div class="grid grid-cols-2 gap-x-8 gap-y-4 text-sm" id="modal-ratings">
                        <!-- JS injected -->
                    </div>
                </div>

                <!-- Review Text -->
                <div class="prose prose-invert max-w-none">
                    <h3 class="font-heading text-2xl font-bold mb-4">The Verdict</h3>
                    <p id="modal-review" class="text-gray-300 text-lg leading-relaxed"></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Scripts -->
    <script>
        // Mobile Menu Logic
        const btn = document.getElementById('mobile-menu-btn');
        const menu = document.getElementById('mobile-menu');
        const links = menu.querySelectorAll('a');

        btn.addEventListener('click', () => {
            // Re-using the toggle button for open/close state logic in simple implementation
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
                btn.querySelector('i').classList.remove('fa-bars');
                btn.querySelector('i').classList.add('fa-times');
            } else {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
                btn.querySelector('i').classList.add('fa-bars');
                btn.querySelector('i').classList.remove('fa-times');
            }
        });

        links.forEach(link => {
            link.addEventListener('click', () => {
                menu.classList.add('hidden');
                menu.classList.remove('flex');
                btn.querySelector('i').classList.add('fa-bars');
                btn.querySelector('i').classList.remove('fa-times');
            });
        });

        const grid = document.getElementById('burger-grid');
        const modal = document.getElementById('review-modal');

        // Fetch and Render
        async function loadBurgers() {
            try {
                // Determine fetch path (handle both local file viewing and server)
                // For GitHub pages /blog/, fetch assets from '../assets'
                const response = await fetch('../assets/data/burgers.json');
                if (!response.ok) throw new Error('Network response was not ok');
                const burgers = await response.json();

                // Sort and Render
                burgers.sort((a, b) => a.rank - b.rank).forEach(burger => {
                    renderBurgerCard(burger);
                });
            } catch (error) {
                console.error('Error loading burgers:', error);
                grid.innerHTML = '<p class="text-red-500">Failed to load burger data. Please check connection.</p>';
            }
        }

        function renderBurgerCard(burger) {
            // Calculate Overall Score
            const overall = ((burger.ratings.bun + burger.ratings.meat + burger.ratings.sauce) / 3).toFixed(1);

            const card = document.createElement('div');
            card.className = 'group relative bg-surface rounded-xl overflow-hidden cursor-pointer border border-white/5 hover:border-accent transition-all duration-500 hover:-translate-y-2';
            card.onclick = () => openModal(burger);

            card.innerHTML = `
                <!-- Image -->
                <div class="h-64 bg-gray-800 relative overflow-hidden">
                    <img src="${burger.image}" alt="${burger.name}" class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700 opacity-90 group-hover:opacity-100">
                    
                    <!-- Rank Badge -->
                    <div class="absolute top-4 left-4 bg-accent text-black w-10 h-10 flex items-center justify-center font-heading font-bold text-xl rounded shadow-lg z-10">
                        #${burger.rank}
                    </div>

                    <!-- Overall Score Badge force-visible -->
                     <div class="absolute top-4 right-4 bg-black/80 backdrop-blur text-white px-3 py-1 rounded flex items-center gap-2 border border-white/10 shadow-lg z-10">
                        <i class="fas fa-star text-accent text-xs"></i>
                        <span class="font-heading font-bold">${overall}</span>
                    </div>

                    <!-- Sven Certified Badge (Top 3) -->
                    ${burger.approved ? `
                    <div class="absolute bottom-4 right-4 bg-black text-accent text-xs font-bold px-3 py-1 uppercase tracking-widest border border-accent flex items-center gap-2 shadow-lg">
                        <i class="fas fa-certificate"></i> Sven Certified
                    </div>
                    ` : ''}
                </div>

                <!-- Content -->
                <div class="p-6">
                    <div class="flex justify-between items-start mb-2">
                        <div>
                            <h3 class="font-heading text-2xl font-bold text-white group-hover:text-accent transition-colors">${burger.name}</h3>
                            <p class="text-gray-400 text-sm">${burger.burgerName}</p>
                        </div>
                        <div class="text-right">
                             <span class="block text-accent font-bold font-heading">${burger.price}</span>
                             <span class="text-xs text-gray-500">${burger.lastTasted}</span>
                        </div>
                    </div>

                     <!-- Mini Ratings Preview -->
                    <div class="grid grid-cols-3 gap-2 mt-4 pt-4 border-t border-white/5">
                        <div class="text-center">
                            <span class="block text-[10px] text-gray-500 uppercase tracking-wider">Bun</span>
                            <span class="text-accent font-bold text-sm">${burger.ratings.bun}</span>
                        </div>
                        <div class="text-center border-l border-white/5">
                             <span class="block text-[10px] text-gray-500 uppercase tracking-wider">Meat</span>
                            <span class="text-accent font-bold text-sm">${burger.ratings.meat}</span>
                        </div>
                         <div class="text-center border-l border-white/5">
                             <span class="block text-[10px] text-gray-500 uppercase tracking-wider">Sauce</span>
                            <span class="text-accent font-bold text-sm">${burger.ratings.sauce}</span>
                        </div>
                    </div>
                </div>
            `;
            grid.appendChild(card);
        }

        function openModal(burger) {
            document.getElementById('modal-title').innerText = burger.name;
            document.getElementById('modal-meta').innerText = `${burger.burgerName} | ${burger.price}`;
            document.getElementById('modal-review').innerText = burger.review;
            document.getElementById('modal-image').style.backgroundImage = `url('${burger.image}')`;

            // Badge and Overall Score
            const overall = ((burger.ratings.bun + burger.ratings.meat + burger.ratings.sauce) / 3).toFixed(1);

            const badgeContainer = document.getElementById('modal-badge-container');
            let badgesHTML = `<div class="bg-surface border border-white/20 text-white px-4 py-2 rounded font-bold uppercase tracking-widest text-sm flex items-center gap-2"><i class="fas fa-star text-accent"></i> Score: <span class="text-accent text-lg">${overall}</span></div>`;

            if (burger.approved) {
                badgesHTML += '<span class="bg-accent text-black px-4 py-2 rounded font-bold uppercase tracking-widest text-sm shadow-[0_0_15px_rgba(251,191,36,0.5)] inline-flex items-center"><i class="fas fa-award mr-2"></i>Sven Certified</span>';
            }
            badgeContainer.innerHTML = `<div class="flex items-center gap-3">${badgesHTML}</div>`;

            // Ratings
            const r = burger.ratings;
            const rHTML = (label, val) => `
                <div class="flex flex-col gap-1">
                    <div class="flex justify-between font-bold text-white">
                        <span>${label}</span>
                        <span class="text-accent">${val}</span>
                    </div>
                    <div class="w-full bg-gray-700 h-1.5 rounded-full overflow-hidden">
                        <div class="bg-accent h-full" style="width: ${val * 10}%"></div>
                    </div>
                </div>
            `;

            document.getElementById('modal-ratings').innerHTML =
                rHTML('Bun Structure', r.bun) +
                rHTML('Meat Quality', r.meat) +
                rHTML('Sauce / Flavor', r.sauce);

            modal.classList.remove('hidden');
            modal.classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Initialize
        loadBurgers();
    </script>
</body>
